name: Supabase Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  supabase_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Supabase Start
        run: supabase db start
      - name: Run Tests
        run: supabase test db
